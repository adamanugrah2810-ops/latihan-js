<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Dashboard POS - Adam Anugrah</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #6366f1;
        --primary-light: #818cf8;
        --success: #10b981;
        --danger: #f43f5e;
        --bg: #0f172a; /* Dark Elegant Background */
        --card-bg: rgba(30, 41, 59, 0.7);
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --glass: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.1);
      }

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: var(--bg);
        background-image:
          radial-gradient(
            circle at 0% 0%,
            rgba(99, 102, 241, 0.15) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 100% 100%,
            rgba(16, 185, 129, 0.1) 0%,
            transparent 40%
          );
        color: var(--text-main);
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
      }

      .dashboard {
        display: flex;
        width: 90%;
        max-width: 1100px;
        height: 85vh;
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        border-radius: 32px;
        border: 1px solid var(--border);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        overflow: hidden;
      }

      /* PANEL KIRI: INPUT & KATALOG */
      .panel-left {
        flex: 1.2;
        padding: 40px;
        border-right: 1px solid var(--border);
        display: flex;
        flex-direction: column;
      }

      /* PANEL KANAN: STRUK */
      .panel-right {
        flex: 0.8;
        padding: 40px;
        background: rgba(15, 23, 42, 0.4);
        display: flex;
        flex-direction: column;
      }

      h2 {
        font-size: 24px;
        font-weight: 700;
        margin: 0 0 10px 0;
        background: linear-gradient(to right, #818cf8, #34d399);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .subtitle {
        color: var(--text-muted);
        font-size: 14px;
        margin-bottom: 30px;
      }

      .katalog-grid {
        background: var(--glass);
        padding: 20px;
        border-radius: 20px;
        border: 1px solid var(--border);
        margin-bottom: 30px;
      }

      .katalog-grid strong {
        color: var(--primary-light);
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      ul#daftar-produk {
        padding: 10px 0 0 0;
        margin: 0;
        list-style: none;
      }
      ul#daftar-produk li {
        font-size: 14px;
        padding: 8px 0;
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
      }

      .input-section {
        margin-top: auto;
      }

      .form-row {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
      }
      .input-group {
        flex: 1;
      }
      label {
        display: block;
        font-size: 12px;
        margin-bottom: 8px;
        color: var(--text-muted);
      }

      input {
        width: 100%;
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid var(--border);
        padding: 12px 15px;
        border-radius: 12px;
        color: white;
        font-family: inherit;
        transition: 0.3s;
        box-sizing: border-box;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        background: rgba(99, 102, 241, 0.05);
      }

      .actions {
        display: flex;
        gap: 10px;
      }
      button {
        flex: 1;
        padding: 15px;
        border-radius: 14px;
        border: none;
        font-weight: 700;
        cursor: pointer;
        transition: 0.3s;
        font-family: inherit;
      }

      .btn-add {
        background: var(--primary);
        color: white;
      }
      .btn-add:hover {
        background: var(--primary-hover);
        transform: translateY(-2px);
      }

      .btn-print {
        background: transparent;
        border: 1px solid var(--primary);
        color: var(--primary-light);
      }
      .btn-print:hover {
        background: rgba(99, 102, 241, 0.1);
      }

      /* AREA STRUK */
      .struk-container {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .struk-header {
        text-align: center;
        margin-bottom: 20px;
      }
      .struk-body {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
      }

      #isi-struk p {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        background: var(--glass);
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 8px;
      }

      .struk-footer {
        border-top: 1px dashed var(--border);
        padding-top: 20px;
        margin-top: 10px;
      }

      .total-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .total-row strong {
        font-size: 22px;
        color: var(--success);
      }

      .btn-reset {
        background: var(--danger);
        color: white;
        width: 100%;
      }

      .footer-credit {
        margin-top: 20px;
        font-size: 11px;
        color: var(--text-muted);
        text-align: center;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <div class="panel-left">
        <h2>Premium POS System</h2>
        <p class="subtitle">
          Halo, Adam Anugrah &bull; Siap melayani pelanggan
        </p>

        <div class="katalog-grid">
          <strong>ðŸ“¦ Katalog Produk Tersedia</strong>
          <ul id="daftar-produk"></ul>
        </div>

        <div class="input-section">
          <div class="form-row">
            <div class="input-group">
              <label>KODE PRODUK</label>
              <input type="text" id="kode" placeholder="P001..." />
            </div>
            <div class="input-group" style="flex: 0.5">
              <label>QTY</label>
              <input type="number" id="qty" value="1" />
            </div>
          </div>
          <div class="actions">
            <button class="btn-add" onclick="tambahItem()">
              + Tambah Item
            </button>
            <button class="btn-print" onclick="tampilkanStruk()">
              Pratinjau Struk
            </button>
          </div>
        </div>
      </div>

      <div class="panel-right">
        <div class="struk-container">
          <div class="struk-header">
            <span style="font-size: 12px; color: var(--text-muted)"
              >RINGKASAN BELANJA</span
            >
          </div>

          <div class="struk-body" id="struk-output">
            <div id="isi-struk">
              <p
                style="
                  color: var(--text-muted);
                  justify-content: center;
                  border: none;
                "
              >
                Belum ada item ditambahkan
              </p>
            </div>
          </div>

          <div class="struk-footer">
            <div class="total-row">
              <span>Total Keseluruhan</span>
              <strong id="total-bayar">Rp 0</strong>
            </div>
            <button class="btn-reset" onclick="resetKasir()">
              Selesaikan Transaksi
            </button>
            <div class="footer-credit">
              Developed by Adam Anugrah &bull; Full Stack Developer
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
