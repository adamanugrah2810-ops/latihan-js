<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexGen POS — Adam Anugrah</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      :root {
        --primary: #6366f1;
        --primary-glow: rgba(99, 102, 241, 0.4);
        --accent: #10b981;
        --danger: #ef4444;
        --bg: #020617;
        --card: rgba(30, 41, 59, 0.5);
        --border: rgba(255, 255, 255, 0.08);
        --text-pure: #ffffff;
        --text-dim: #94a3b8;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background: var(--bg);
        color: var(--text-pure);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background-image:
          radial-gradient(
            at 0% 0%,
            rgba(99, 102, 241, 0.15) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 100% 100%,
            rgba(16, 185, 129, 0.1) 0px,
            transparent 50%
          );
      }

      /* --- LOGIN SCREEN STYLES --- */
      .login-wrapper {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        background: var(--bg);
      }

      .login-card {
        background: var(--card);
        backdrop-filter: blur(40px);
        border: 1px solid var(--border);
        padding: 50px;
        border-radius: 32px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5);
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* --- APP CONTAINER STYLES --- */
      .app-container {
        display: none; /* Akan diubah ke 'flex' via JS */
        width: 95%;
        max-width: 1200px;
        height: 90vh;
        background: var(--card);
        backdrop-filter: blur(25px);
        border: 1px solid var(--border);
        border-radius: 32px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        overflow: hidden;
      }

      .main-panel {
        flex: 1.3;
        padding: 40px;
        display: flex;
        flex-direction: column;
        border-right: 1px solid var(--border);
      }

      header h1 {
        font-size: 28px;
        background: linear-gradient(to right, #fff, var(--primary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 6px;
      }

      .badge-user {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: rgba(99, 102, 241, 0.1);
        padding: 6px 14px;
        border-radius: 100px;
        font-size: 13px;
        color: var(--primary);
        margin-bottom: 30px;
      }

      .section-label {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        color: var(--text-dim);
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 16px;
        overflow-y: auto;
        flex-grow: 1;
        margin-bottom: 20px;
        padding-right: 5px;
      }

      /* Card Style untuk Katalog */
      .product-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 20px;
        transition: 0.3s;
        cursor: pointer;
      }
      .product-card:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: var(--primary);
        transform: translateY(-5px);
      }

      .p-code {
        font-size: 10px;
        font-weight: 700;
        color: var(--primary);
        display: block;
        margin-bottom: 4px;
      }
      .p-name {
        font-weight: 600;
        color: #fff;
        display: block;
        margin-bottom: 8px;
      }
      .p-price {
        color: var(--accent);
        font-weight: 700;
        display: block;
      }

      /* Inputs */
      .input-field {
        width: 100%;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid var(--border);
        padding: 14px 18px;
        border-radius: 14px;
        color: white;
        transition: 0.3s;
        margin-bottom: 15px;
      }
      .input-field:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px var(--primary-glow);
      }

      /* Buttons */
      .btn {
        padding: 16px;
        border-radius: 14px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: 0.3s;
      }
      .btn-primary {
        background: var(--primary);
        color: white;
      }
      .btn-primary:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }
      .btn-outline {
        background: transparent;
        border: 1px solid var(--border);
        color: white;
      }
      .btn-danger {
        background: rgba(239, 68, 68, 0.1);
        color: var(--danger);
        border: 1px solid rgba(239, 68, 68, 0.2);
      }

      /* Right Panel */
      .cart-panel {
        flex: 0.7;
        background: rgba(15, 23, 42, 0.3);
        padding: 40px;
        display: flex;
        flex-direction: column;
      }

      .cart-list {
        flex-grow: 1;
        overflow-y: auto;
        margin: 20px 0;
        padding-right: 5px;
      }

      .cart-item {
        background: rgba(255, 255, 255, 0.03);
        padding: 16px;
        border-radius: 18px;
        margin-bottom: 12px;
        border: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .summary-box {
        border-top: 1px dashed var(--border);
        padding-top: 24px;
      }
      .total-amount {
        font-size: 32px;
        font-weight: 800;
        color: var(--accent);
        margin: 8px 0 24px 0;
        display: block;
      }

      .btn-checkout {
        background: var(--accent);
        color: white;
        width: 100%;
        font-size: 16px;
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 10px;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }
      .animate-shake {
        animation: shake 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="login-screen" class="login-wrapper">
      <div class="login-card">
        <header style="text-align: center; margin-bottom: 30px">
          <h1
            style="
              background: linear-gradient(
                to right,
                var(--primary),
                var(--accent)
              );
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
              font-weight: 800;
              font-size: 32px;
            "
          >
            Adam'sMart
          </h1>
          <p style="color: var(--text-dim); font-size: 14px; margin-top: 5px">
            Sistem Kasir
          </p>
        </header>

        <label class="section-label">Identitas Pengguna</label>
        <input
          type="text"
          id="username"
          class="input-field"
          placeholder="Username (Contoh: adam)"
          autocomplete="off"
        />

        <label class="section-label">Kata Sandi</label>
        <input
          type="password"
          id="password"
          class="input-field"
          placeholder="••••••••"
        />

        <button
          class="btn btn-primary"
          onclick="handleLogin()"
          style="width: 100%"
        >
          <i data-lucide="log-in" size="18"></i> Masuk Sistem
        </button>

        <p
          id="login-error"
          style="
            color: var(--danger);
            font-size: 12px;
            margin-top: 15px;
            text-align: center;
            display: none;
          "
        >
          Username atau password salah!
        </p>
      </div>
    </div>

    <div id="main-app" class="app-container">
      <div class="main-panel">
        <header
          style="
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
          "
        >
          <div>
            <h1>Adam's Mart</h1>
            <div class="badge-user">
              <i data-lucide="user" size="14"></i>
              <span>Adam Anugrah • Full Stack Developer</span>
            </div>
          </div>
          <button
            class="btn btn-danger"
            onclick="handleLogout()"
            style="padding: 10px 20px; font-size: 12px"
          >
            <i data-lucide="log-out" size="14"></i> Keluar
          </button>
        </header>

        <div class="section-label">
          <i data-lucide="package" size="14"></i> Katalog Produk Tersedia
        </div>

        <div class="product-grid" id="daftar-produk"></div>

        <div class="input-section">
          <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 16px">
            <div>
              <label class="section-label">Input Kode Produk</label>
              <input
                type="text"
                id="kode"
                class="input-field"
                placeholder="Masukkan Kode (P001...)"
              />
            </div>
            <div>
              <label class="section-label">Quantity</label>
              <input
                type="number"
                id="qty"
                class="input-field"
                value="1"
                min="1"
              />
            </div>
          </div>
          <div style="display: flex; gap: 12px">
            <button
              class="btn btn-primary"
              onclick="tambahItem()"
              style="flex: 2"
            >
              <i data-lucide="plus-circle" size="18"></i> Tambah Item
            </button>
            <button class="btn btn-outline" onclick="resetInput()">
              <i data-lucide="refresh-cw" size="18"></i> Reset
            </button>
          </div>
        </div>
      </div>

      <div class="cart-panel">
        <div class="section-label">
          <i data-lucide="shopping-cart" size="14"></i> Ringkasan Belanja
        </div>

        <div class="cart-list" id="isi-struk">
          <div
            style="text-align: center; color: var(--text-dim); margin-top: 50px"
          >
            <i data-lucide="archive" size="48" style="opacity: 0.2"></i>
            <p>Belum ada transaksi</p>
          </div>
        </div>

        <div class="summary-box">
          <span style="font-size: 12px; color: var(--text-dim)"
            >Total Kewajiban Bayar</span
          >
          <span class="total-amount" id="total-bayar">Rp 0</span>

          <button class="btn btn-checkout" onclick="selesaikanTransaksi()">
            <i data-lucide="check-circle" size="18"></i> Selesaikan Transaksi
          </button>

          <div
            style="
              text-align: center;
              font-size: 10px;
              color: var(--text-dim);
              margin-top: 20px;
            "
          >
            NexGen POS Engine © 2026 • South Tangerang, Banten
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>

    <script>
      // Inisialisasi awal untuk Icon
      document.addEventListener("DOMContentLoaded", () => {
        if (window.lucide) lucide.createIcons();
      });
    </script>
  </body>
</html>
