<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexGen POS — Adam Anugrah</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      :root {
        --primary: #6366f1;
        --primary-glow: rgba(99, 102, 241, 0.4);
        --accent: #10b981;
        --danger: #ef4444;
        --bg: #020617;
        --card: rgba(30, 41, 59, 0.5);
        --border: rgba(255, 255, 255, 0.08);
        --text-pure: #ffffff;
        --text-dim: #94a3b8;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background: var(--bg);
        color: var(--text-pure);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image:
          radial-gradient(
            at 0% 0%,
            rgba(99, 102, 241, 0.15) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 100% 100%,
            rgba(16, 185, 129, 0.1) 0px,
            transparent 50%
          );
      }

      .app-container {
        display: flex;
        width: 95%;
        max-width: 1200px;
        height: 90vh;
        background: var(--card);
        backdrop-filter: blur(25px);
        border: 1px solid var(--border);
        border-radius: 32px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        overflow: hidden;
      }

      /* --- LEFT PANEL --- */
      .main-panel {
        flex: 1.3;
        padding: 40px;
        display: flex;
        flex-direction: column;
        border-right: 1px solid var(--border);
      }

      header h1 {
        font-size: 28px;
        background: linear-gradient(to right, #fff, #94a3b8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 6px;
      }

      .badge-user {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: rgba(99, 102, 241, 0.1);
        padding: 6px 14px;
        border-radius: 100px;
        font-size: 13px;
        color: var(--primary);
        margin-bottom: 30px;
      }

      .section-label {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        color: var(--text-dim);
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      /* --- KATALOG GRID MEWAH --- */
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 16px;
        overflow-y: auto;
        padding-right: 10px;
        flex-grow: 1;
      }

      .product-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 20px;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
      }

      .product-card:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.08);
        border-color: var(--primary);
        box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.5);
      }

      .p-code {
        font-size: 10px;
        font-weight: 700;
        color: var(--primary);
        letter-spacing: 1px;
        margin-bottom: 8px;
        display: block;
      }
      .p-name {
        font-size: 15px;
        font-weight: 600;
        color: #fff;
        margin-bottom: 12px;
        display: block;
      }
      .p-price {
        font-size: 16px;
        font-weight: 700;
        color: var(--accent);
      }

      /* --- INPUT AREA --- */
      .input-section {
        margin-top: 30px;
      }
      .input-wrapper {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 16px;
      }
      .input-field {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid var(--border);
        padding: 14px 18px;
        border-radius: 14px;
        color: white;
        transition: 0.3s;
      }
      .input-field:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px var(--primary-glow);
      }

      .button-group {
        display: flex;
        gap: 12px;
        margin-top: 20px;
      }
      .btn {
        flex: 1;
        padding: 16px;
        border-radius: 14px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: 0.3s;
      }
      .btn-primary {
        background: var(--primary);
        color: white;
      }
      .btn-outline {
        background: transparent;
        border: 1px solid var(--border);
        color: white;
      }

      /* --- RIGHT PANEL --- */
      .cart-panel {
        flex: 0.7;
        background: rgba(15, 23, 42, 0.3);
        padding: 40px;
        display: flex;
        flex-direction: column;
      }
      .cart-list {
        flex-grow: 1;
        overflow-y: auto;
        margin: 20px 0;
      }
      .cart-item {
        background: rgba(255, 255, 255, 0.03);
        padding: 14px;
        border-radius: 16px;
        margin-bottom: 12px;
        border: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
      }

      .summary-box {
        border-top: 1px dashed var(--border);
        padding-top: 24px;
      }
      .total-amount {
        font-size: 32px;
        font-weight: 700;
        color: var(--accent);
        display: block;
        margin: 4px 0 20px 0;
      }
      .btn-checkout {
        width: 100%;
        background: var(--accent);
        color: white;
        padding: 18px;
        border-radius: 16px;
        font-weight: 700;
        font-size: 16px;
      }
      .developer-tag {
        margin-top: 20px;
        text-align: center;
        font-size: 11px;
        color: var(--text-dim);
      }

      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="main-panel">
        <header>
          <h1>Adam's Mart</h1>
          <div class="badge-user">
            <i data-lucide="user" size="16"></i>
            <span>Adam Anugrah • Full Stack Developer</span>
          </div>
        </header>

        <div class="section-label">
          <i data-lucide="package" size="14"></i> Katalog Produk
        </div>

        <div class="product-grid" id="daftar-produk"></div>

        <div class="input-section">
          <div class="input-wrapper">
            <div style="display: flex; flex-direction: column; gap: 8px">
              <label class="section-label" style="margin: 0">Kode Produk</label>
              <input
                type="text"
                id="kode"
                class="input-field"
                placeholder="P001..."
              />
            </div>
            <div style="display: flex; flex-direction: column; gap: 8px">
              <label class="section-label" style="margin: 0">Qty</label>
              <input
                type="number"
                id="qty"
                class="input-field"
                value="1"
                min="1"
              />
            </div>
          </div>
          <div class="button-group">
            <button class="btn btn-primary" onclick="tambahItem()">
              <i data-lucide="plus-circle" size="18"></i> Tambah Item
            </button>
            <button class="btn btn-outline" onclick="resetInput()">
              <i data-lucide="refresh-cw" size="18"></i> Reset
            </button>
          </div>
        </div>
      </div>

      <div class="cart-panel">
        <div class="section-label">
          <i data-lucide="shopping-cart" size="14"></i> Ringkasan Belanja
        </div>
        <div class="cart-list" id="isi-struk">
          <div
            style="text-align: center; color: var(--text-dim); margin-top: 50px"
          >
            <i
              data-lucide="archive"
              size="48"
              style="opacity: 0.2; margin-bottom: 10px"
            ></i>
            <p>Belum ada item</p>
          </div>
        </div>
        <div class="summary-box">
          <span class="total-label">Total Pembayaran</span>
          <span class="total-amount" id="total-bayar">Rp 0</span>
          <button class="btn btn-checkout" onclick="selesaikanTransaksi()">
            Selesaikan Transaksi
          </button>
          <div class="developer-tag">Powered by Adam Developer © 2026</div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
