<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Inteligensi Guru</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --p-blue: #0076ff;
        --p-aqua: #00d2ff;
        --p-bg: #f8fbff;
      }

      body {
        background-color: var(--p-bg);
        font-family: "Plus Jakarta Sans", sans-serif;
        padding: 40px;
      }

      .crystal-card {
        background: white;
        border-radius: 30px;
        border: 1px solid rgba(0, 118, 255, 0.1);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
        padding: 30px;
        max-width: 600px;
        margin: auto;
        transition: 0.4s;
      }

      .avatar-circle {
        width: 80px;
        height: 80px;
        background: linear-gradient(45deg, var(--p-blue), var(--p-aqua));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 20px;
      }

      .badge-mapel {
        background: #f0f7ff;
        color: var(--p-blue);
        padding: 5px 15px;
        border-radius: 10px;
        font-size: 0.8rem;
        font-weight: 700;
        margin-right: 5px;
      }

      .btn-sync {
        background: linear-gradient(135deg, var(--p-blue), var(--p-aqua));
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 15px;
        font-weight: 700;
        width: 100%;
        margin-top: 20px;
        transition: 0.3s;
      }

      .btn-sync:hover {
        transform: scale(1.02);
        color: white;
        opacity: 0.9;
      }

      .log-container {
        background: #1e272e;
        color: #00ff94;
        padding: 15px;
        border-radius: 15px;
        font-family: "Courier New", Courier, monospace;
        font-size: 0.8rem;
        margin-top: 20px;
        min-height: 80px;
      }
    </style>
  </head>
  <body>
    <div class="crystal-card">
      <div id="profil-area">
        <div class="text-center">Memuat data inteligen...</div>
      </div>

      <button class="btn-sync" onclick="sinkronisasiData()">
        <i class="bi bi-arrow-repeat me-2"></i>SINKRONISASI SEKARANG
      </button>

      <div class="log-container" id="log-output">
        > Siap menerima perintah...
      </div>
    </div>

    <script>
      /** * 1. MANIPULASI OBJEK & DESTRUCTURING
       * Mengatur data awal (mirip latihansesi2_properti_objek.js)
       */
      const guru = {
        nama: "Adam Anugrah",
        nip: "19920101202401",
        mapel: ["Informatika", "Algoritma", "Basis Data"],
        verified: false,
        kehadiran: 95,
      };

      /** * 2. ARROW FUNCTION & TEMPLATE LITERALS
       * Fungsi render untuk memperbarui UI secara dinamis
       */
      const tampilkanProfil = (data) => {
        const container = document.getElementById("profil-area");
        // Destructuring untuk mengambil data langsung
        const { nama, nip, mapel, verified, kehadiran } = data;

        container.innerHTML = `
          <div class="d-flex flex-column align-items-center animate-reveal">
              <div class="avatar-circle">${nama.charAt(0)}</div>
              <h3 class="fw-bold mb-1">${nama}</h3>
              <p class="text-muted small mb-3">NIP: ${nip}</p>
              
              <div class="my-2 d-flex flex-wrap justify-content-center">
                  ${
                    /* ARRAY METHOD: MAP */
                    mapel
                      .map((m) => `<span class="badge-mapel mb-2">${m}</span>`)
                      .join("")
                  }
              </div>

              <div class="w-100 px-4 mt-3">
                  <div class="d-flex justify-content-between small fw-bold mb-1">
                      <span>Rasio Kehadiran</span>
                      <span>${kehadiran}%</span>
                  </div>
                  <div class="progress" style="height: 8px; border-radius: 10px; background: #edf2f7;">
                      <div class="progress-bar" style="width: ${kehadiran}%; background: linear-gradient(90deg, var(--p-blue), var(--p-aqua)); transition: 1s;"></div>
                  </div>
              </div>

              <div class="mt-4 small fw-bold ${verified ? "text-success" : "text-warning"}">
                  <i class="bi ${verified ? "bi-patch-check-fill" : "bi-hourglass-split"}"></i>
                  ${
                    /* TERNARY OPERATOR */
                    verified ? "PERSONEL TERVERIFIKASI" : "MENUNGGU VERIFIKASI"
                  }
              </div>
          </div>
      `;
      };

      /** * 3. ASYNC/AWAIT & SPREAD OPERATOR
       * Logika untuk sinkronisasi data (mirip latihansesi2_aync_await.js)
       */
      const sinkronisasiData = async () => {
        const btn = document.querySelector(".btn-sync");
        const log = document.getElementById("log-output");

        try {
          btn.disabled = true;
          btn.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span>SINKRONISASI...`;

          log.innerHTML = `> <span style="color: #00ff94">Menyambungkan ke pusat data...</span>`;
          // Simulasi jeda server (Async/Await)
          await new Promise((resolve) => setTimeout(resolve, 1500));

          /** * SPREAD OPERATOR (...)
           * Menggabungkan data lama dengan status baru
           */
          const dataTerbaru = { ...guru, verified: true, kehadiran: 100 };

          tampilkanProfil(dataTerbaru);
          log.innerHTML = `> <span style="color: #00ff94">✅ Berhasil! Repositori ${dataTerbaru.nama} sinkron.</span>`;
        } catch (error) {
          log.innerHTML = `> <span style="color: #ff4757">❌ Kegagalan sistem sinkronisasi.</span>`;
        } finally {
          btn.disabled = false;
          btn.innerHTML = `<i class="bi bi-arrow-repeat me-2"></i>SINKRONISASI SEKARANG`;
        }
      };

      // Render data pertama kali saat halaman dimuat
      window.onload = () => tampilkanProfil(guru);
    </script>
  </body>
</html>
